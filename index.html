					<span class="navbar-toggler-icon"></span>

				<div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">

<!-- CAROUSEL -->
	<div class="container slider">
		<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img class="d-block w-100" src="images/carousel_1.jpg" alt="First slide">
					<div class="carousel-caption d-none d-md-block carousel_1_text">
						<h3 class="animated bounceInLeft">Do<br> You<br> Care?</h3>
						<p class="animated bounceInLeft">We do.</p>
						<button type="button" class="btn btn-warning animated bounceInLeft">Learn more</button>
					</div>
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="images/carousel_2.jpg" alt="Second slide">
					<div class="carousel-caption d-none d-md-block carousel_2_text">
						<h3 class="animated bounceInRight">Dont let<br>them<br>suffer</h3>
						<p class="animated bounceInRight">Homeless</p>
					</div>
				</div>
				<div class="carousel-item">
					<img class="d-block w-100 carousel_3_img" src="images/carousel_3.jpg" alt="Third slide">
					<div class="carousel-caption d-none d-md-block carousel_3_text">
						<h3 class="animated bounceInRight">Save a life</h3>
						<p class="animated bounceInRight">and make<br>your life<br>better</p>
					</div>
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
